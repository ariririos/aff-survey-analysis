<!DOCTYPE html>
<html>
    <head>
        <title>AFF Survey Results</title>
        <script
            src="//code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <!-- <script
            src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery.fancytree@2.31.0/dist/jquery.fancytree-all-deps.min.js"></script>
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/jquery.fancytree@2.31.0/dist/skin-material/ui.fancytree.min.css" />
        <script>
            fetch('./treeData')
                .then(async(data) => {
                    const json = await data.json();
                    $('#tree').fancytree({
                        extensions: ['glyph'],
                        checkbox: false,
                        source: json,
                        glyph: {
                            preset: 'material',
                            map: {}
                        }
                    });
                })
                .catch(err => console.error(err));
        </script>
        <style>
            span.fancytree-title {
                white-space: normal;
            }
        </style>
    </head>
    <body>
        <div id='tree'></div>
    </body>
</html>
